            document.getElementById("miBoton").addEventListener("click", function() {

            // Abrir una nueva ventana emergente centrada en la pantalla
            var ventanaEmergente = window.open("", "MiVentanaEmergente", "width=" + windowWidth + ",height=" + windowHeight + ",top=" + topPosition + ",left=" + leftPosition);

            document.body.classList.add("hidden");

                nuevaVentana.document.write("<p>Es broma, refresca la página, ¡PERO NO APRIETES EL BOTÓN!.</p>");
